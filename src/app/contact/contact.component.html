
      <div class="row">
          <div class="col-12">
              <h2 class="contact-title">Contactanos</h2>
          </div>
          <div class="col-lg-8">
              <div class="form-contact contact_form" method="post" id="contactForm" novalidate="novalidate">
                  <div class="row">
                      <div class="col-12">
                          <div class="form-group">
                              <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" placeholder="Escribe un mensaje"></textarea>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" placeholder="Nombres ">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''"  placeholder="Apellidos">
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-group">
                              <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"  placeholder="Correo">
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-3">
                      <button type="submit" class="button button-contactForm btn ">Enviar</button>
                  </div>
                </div>
          </div>

      </div>
